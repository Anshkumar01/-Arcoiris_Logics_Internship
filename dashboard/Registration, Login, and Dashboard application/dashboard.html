<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Page</title>
    <link rel="stylesheet" href="dashboardstyle.css" />
  </head>
  <body>
    <div class="dashboard-box">
      <h2>Welcome, <span id="user-name"></span>!</h2>
      <ul>
        <li><strong>Email:</strong> <span id="user-email"></span></li>
        <li><strong>Phone:</strong> <span id="user-phone"></span></li>
        <li><strong>Address:</strong> <span id="user-address"></span></li>
        <li><strong>Gender:</strong> <span id="user-gender"></span></li>
        <li><strong>City:</strong> <span id="user-city"></span></li>
        <li><strong>Skills:</strong> <span id="user-skills"></span></li>
      </ul>
      <button class="logout-btn" id="logout-btn">Logout</button>
    </div>
    <script src="dashboardscript.js"></script>
  </body>
</html>
